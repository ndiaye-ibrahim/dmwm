<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-localite-heading" data-cy="LocaliteCreateUpdateHeading">Create or edit a Localite</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_souslocalite">Souslocalite</label>
          <select class="form-control" id="field_souslocalite" data-cy="souslocalite" name="souslocalite" formControlName="souslocalite">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                sousLocaliteOption.id === editForm.get('souslocalite')!.value?.id ? editForm.get('souslocalite')!.value : sousLocaliteOption
              "
              *ngFor="let sousLocaliteOption of sousLocalitesSharedCollection; trackBy: trackSousLocaliteById"
            >
              {{ sousLocaliteOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cellules">Cellules</label>
          <select class="form-control" id="field_cellules" data-cy="cellules" name="cellules" formControlName="cellules">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="celluleOption.id === editForm.get('cellules')!.value?.id ? editForm.get('cellules')!.value : celluleOption"
              *ngFor="let celluleOption of cellulesSharedCollection; trackBy: trackCelluleById"
            >
              {{ celluleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
