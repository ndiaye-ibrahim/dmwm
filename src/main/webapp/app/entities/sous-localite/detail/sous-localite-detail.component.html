<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sousLocalite">
      <h2 data-cy="sousLocaliteDetailsHeading"><span>Sous Localite</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ sousLocalite.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ sousLocalite.nom }}</span>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
          <div *ngIf="sousLocalite.section">
            <a [routerLink]="['/section', sousLocalite.section?.id, 'view']">{{ sousLocalite.section?.id }}</a>
          </div>
        </dd>
        <dt><span>Cellule</span></dt>
        <dd>
          <div *ngIf="sousLocalite.cellule">
            <a [routerLink]="['/cellule', sousLocalite.cellule?.id, 'view']">{{ sousLocalite.cellule?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/sous-localite', sousLocalite.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
