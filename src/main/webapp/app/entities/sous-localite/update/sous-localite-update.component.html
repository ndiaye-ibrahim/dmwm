<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-sous-localite-heading" data-cy="SousLocaliteCreateUpdateHeading">Create or edit a Sous Localite</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_section">Section</label>
          <select class="form-control" id="field_section" data-cy="section" name="section" formControlName="section">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sectionOption.id === editForm.get('section')!.value?.id ? editForm.get('section')!.value : sectionOption"
              *ngFor="let sectionOption of sectionsSharedCollection; trackBy: trackSectionById"
            >
              {{ sectionOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_cellule">Cellule</label>
          <select class="form-control" id="field_cellule" data-cy="cellule" name="cellule" formControlName="cellule">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="celluleOption.id === editForm.get('cellule')!.value?.id ? editForm.get('cellule')!.value : celluleOption"
              *ngFor="let celluleOption of cellulesSharedCollection; trackBy: trackCelluleById"
            >
              {{ celluleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
