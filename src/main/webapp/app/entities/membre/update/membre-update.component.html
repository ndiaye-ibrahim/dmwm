<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-membre-heading" data-cy="MembreCreateUpdateHeading">Create or edit a Membre</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nom">Nom</label>
          <input type="text" class="form-control" name="nom" id="field_nom" data-cy="nom" formControlName="nom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_prenom">Prenom</label>
          <input type="text" class="form-control" name="prenom" id="field_prenom" data-cy="prenom" formControlName="prenom" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fonctionInterne">Fonction Interne</label>
          <select
            class="form-control"
            name="fonctionInterne"
            formControlName="fonctionInterne"
            id="field_fonctionInterne"
            data-cy="fonctionInterne"
          >
            <option [ngValue]="null"></option>
            <option *ngFor="let rolemembre of rolemembreValues" [value]="rolemembre">rolemembre</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_fonctionExterne">Fonction Externe</label>
          <input
            type="text"
            class="form-control"
            name="fonctionExterne"
            id="field_fonctionExterne"
            data-cy="fonctionExterne"
            formControlName="fonctionExterne"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_structure">Structure</label>
          <input type="text" class="form-control" name="structure" id="field_structure" data-cy="structure" formControlName="structure" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_situationMatrimoniale">Situation Matrimoniale</label>
          <input
            type="text"
            class="form-control"
            name="situationMatrimoniale"
            id="field_situationMatrimoniale"
            data-cy="situationMatrimoniale"
            formControlName="situationMatrimoniale"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_numeroTelephone">Numero Telephone</label>
          <input
            type="text"
            class="form-control"
            name="numeroTelephone"
            id="field_numeroTelephone"
            data-cy="numeroTelephone"
            formControlName="numeroTelephone"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
